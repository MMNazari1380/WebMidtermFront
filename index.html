<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lady or Gentleman?</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="left-column">
              <h2>Mr. or Ms. ?</h2>
              <form id="myForm" onsubmit="handleSubmit(event)">
                      <label for="name">Name:</label>
                      <input type="text" id="textInput" name="textInput" maxlength = "255" pattern="[A-Za-z\s]*" required>
                      <div class="radio-group">
                          <label>
                            <input type="radio" value="male" id="male radio" name="apiOption">
                            Male
                          </label>
                      </div>

                      <div class="radio-group">
                          <label>
                            <input type="radio" value="female" id="female radio" name="apiOption">
                            Female
                          </label>
                      </div>
                      <button type="submit" id="prediction">Submit</button>
                          
              </form>
              <button onclick="handleSave(event)" id="save">Save</button>
            </div>

            <div class="right-column" >
              <h2>Prediction</h2>
              <p id="response gender"></p> 
              <p id="response probability"></p>
              <h2>Saved Answer</h2>
              <p id="saved"></p>
              <button id="clear" onclick="handleClear(event)">Clear</button>
            </div>
            <script type="text/javascript" src="js/script.js"></script>
        </div>
    </div>
</body>
</html>
